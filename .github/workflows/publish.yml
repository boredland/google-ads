name: Publish to NPM

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  export-google-ads-api-version:
    uses: ./.github/workflows/export-google-ads-api-version.yml
    with:
      environment: production

  build:
    name: Build
    needs: export-google-ads-api-version
    uses: ./.github/workflows/template.yml
    with:
      node-version: 18
      google-ads-api-version: ${{ needs.export-google-ads-api-version.outputs.google-ads-api-version }}
      test: false
      build: true

  publish:
    name: Publish
    needs: build
    runs-on: ubuntu-latest
    environment: production
    permissions: write-all
    steps:
      - uses: actions/checkout@v3

      - name: Download build artifact
        uses: actions/download-artifact@v3
        with:
          name: build 18
          path: build

      - name: Publish
        id: publish
        uses: JS-DevTools/npm-publish@v2
        with:
          token: ${{ secrets.NPM_TOKEN }}
          strategy: upgrade
      
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')

  cleanup:
    name: Cleanup
    needs: publish
    uses: ./.github/workflows/cleanup.yml
    with:
      environment: production
