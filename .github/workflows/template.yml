name: Generate google ads api

on:
  workflow_call:
    inputs:
      environment:
        description: 'The environment to use the variables from'
        required: true
        type: string
      node-version:
        description: 'The node version to use'
        required: true
        type: string
      google-ads-api-version:
        description: 'The google ads api version to use'
        required: true
        type: string
      test:
        description: 'Whether to test'
        required: false
        type: boolean
        default: false
      build:
        description: 'Whether to build the bundle'
        required: false
        type: boolean
        default: false

jobs:
  generate:
    name: Generate google ads api ${{ inputs.google-ads-api-version }} for Node ${{ inputs.node-version }}
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3

      - name: Install protobuf-compiler
        run: |
          sudo apt-get update -y
          sudo apt-get install protobuf-compiler -y

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --prefer-offline

      - name: Generate google ads api from protos
        run: yarn generate ${{ inputs.google-ads-api-version }}

      - name: Test
        if: ${{ inputs.test }}
        run: yarn test

      - name: Create coverage artifact
        if: ${{ inputs.test }}
        uses: actions/upload-artifact@v3
        with:
          name: coverage ${{ inputs.node-version }}
          path: coverage

      - name: Build
        if: ${{ inputs.build }}
        run: yarn build

      - name: Create build artifact
        if: ${{ inputs.build }}
        uses: actions/upload-artifact@v3
        with:
          name: build ${{ inputs.node-version }}
          path: build